<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Seven Seas SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e6f8ddc3b.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/7ss-logo.png" alt="Seven Seas Spa logo"
                    class="logo">Seven Seas Spa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container-fluid hero-content">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="hero-title">Get in Touch</h1>
                    <p class="hero-subtitle">We'd love to hear from you.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center section-title">Contact Us</h2>
                            <p class="lead">We're here to help and answer any question you might have. We look forward
                                to hearing from you.</p>
                            <form action="thankyou.html" method="GET">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-auto text-white" style="background-color: #6F4E37;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <p class="mb-0">&copy; 2025 Seven Seas Spa. All rights reserved.</p>
                </div>
                <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
                    <div class="social-links my-4">
                        <a href="https://www.facebook.com/SevenSeasSpa" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit Seven Seas Spa on Facebook" class="text-white me-3">
                            <i class="fab fa-facebook" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://www.instagram.com/sevenseaspa" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit Seven Seas Spa on Instagram" class="text-white me-3">
                            <i class="fab fa-instagram" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://www.twitter.com/SevenSeasSpa" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit Seven Seas Spa on Twitter" class="text-white me-3">
                            <i class="fab fa-twitter" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/sevenseaspa" target="_blank" rel="noopener noreferrer"
                            aria-label="Visit Seven Seas Spa on LinkedIn" class="text-white">
                            <i class="fab fa-linkedin" style="font-size: 1.5rem;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
